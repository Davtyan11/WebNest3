    <form >
  <h2>Select a site type</h2>
  <select name="site_type" required>
    <option value="">Select the site view</option>
    <option value="store">🛒 Online Market</option>
    <option value="booking">📅 Website accepting orders/reservations</option>
    <option value="service">🔧 Services website</option>
    <option value="custom">📝A special type of site</option>
  </select>


  <h2 style="margin-top:20px;">Describe what the website should be like</h2>
  <textarea name="site_description" rows="8" cols="50" placeholder="For example: Scandinavian style, blue colors, with a large picture at the top, and an order button at the bottom...."></textarea>

  <h2 style="margin-top:20px;">Your contact information</h2>
  <div class="input2">
  <input type="text" name="name" placeholder="Name" required><br><br>
  <input type="email" name="email" placeholder="Email" required><br><br>

  <button type="submit">✅ Submit application</button>
</form>
